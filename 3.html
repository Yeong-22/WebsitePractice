    <h2><strong>사후세계</strong>의 과학적 증명</h2>
    <p>
    사후세계(死後世界), 내세(來世) 또는 영계(靈界), 차계(次界), 저승(低乘)이란 종교적으로 사람(또는 생명체)이 죽은 뒤에 가게 된다고 여겨지는 세계를 말한다. '내세'의 경우 힌두교와 불교에서는 윤회적 관점에 따라 '다시 태어날 삶, 다음 생'을 의미하기도 한다.
  </p>
